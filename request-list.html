<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Requests List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="mb-4">Hospital / Patient Requests</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-danger">
        <tr>
          <th>ID</th>
          <th>Requester</th>
          <th>Blood Group</th>
          <th>Units</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>201</td>
          <td>City Hospital</td>
          <td>B+</td>
          <td>3</td>
          <td>2025-09-29</td>
          <td><span class="badge bg-warning">Pending</span></td>
          <td>
            <button class="btn btn-sm btn-success">Mark Fulfilled</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
