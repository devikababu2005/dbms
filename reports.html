<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="mb-4">Reports & Statistics</h2>

    <div class="row">
      <div class="col-md-4">
        <div class="card text-center border-danger">
          <div class="card-body">
            <h5 class="card-title">Total Donors</h5>
            <p class="display-6">120</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center border-danger">
          <div class="card-body">
            <h5 class="card-title">Requests Fulfilled</h5>
            <p class="display-6">80</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center border-danger">
          <div class="card-body">
            <h5 class="card-title">Pending Requests</h5>
            <p class="display-6">12</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
